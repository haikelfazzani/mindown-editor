<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Lightweight markdown viewer and editor">

  <link rel="icon" href="logo.png" type="image/png">

  <title>MinDown - Markdown viewer and editor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body class="bg-dark">

  <nav class="navbar navbar-expand-lg">
    <button class="navbar-brand" data-tooltip="fetch from url"><i class="fab fa-markdown"></i></button>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item"><button class="nav-link" id="btn-bold" data-tooltip="bold"><i
              class="fas fa-bold"></i></button></li>
        <li class="nav-item"><button class="nav-link" id="btn-italic" data-tooltip="italic"><i
              class="fas fa-italic"></i></button></li>
        <li class="nav-item"><i class="separator">|</i></li>

        <li class="nav-item"><button class="nav-link" id="h1">h1</button></li>
        <li class="nav-item"><button class="nav-link" id="h2">h2</button></li>
        <li class="nav-item"><button class="nav-link" id="h3">h3</button></li>
        <li class="nav-item"><button class="nav-link" id="strike"><i class="fas fa-strikethrough"></i></button></li>
        <li class="nav-item"><i class="separator">|</i></li>

        <li class="nav-item"><button class="nav-link" id="btn-checkbox" data-tooltip="checklist"><i
              class="fas fa-tasks"></i></button></li>
        <li class="nav-item"><button class="nav-link" id="btn-list" data-tooltip="unordred list"><i
              class="fas fa-list-ul"></i></button></li>
        <li class="nav-item"><button class="nav-link" id="btn-ordred-list" data-tooltip="ordred list"><i
              class="fas fa-list-ol"></i></button></li>

        <li class="nav-item"><i class="separator">|</i></li>
        <li class="nav-item"><button class="nav-link" id="btn-line" data-tooltip="Line">==</button></li>
        <li class="nav-item"><button class="nav-link" id="btn-table" data-tooltip="table"><i
              class="fas fa-table"></i></button></li>
        <li class="nav-item"><button class="nav-link" id="btn-blockquote" data-tooltip="quote"><i
              class="fas fa-quote-right"></i></button>
        </li>

        <li class="nav-item"><i class="separator">|</i></li>
        <li class="nav-item"><button class="nav-link" id="btn-link" data-tooltip="Insert link"><i
              class="fas fa-link"></i></button></li>
        <li class="nav-item"><button class="nav-link" id="btn-image"><i class="far fa-file-image"
              data-tooltip="insert image"></i></button></li>
        <li class="nav-item"><button class="nav-link" id="btn-yt"><i class="fab fa-youtube-square"
              data-tooltip="insert youtube link"></i></button></li>

        <li class="nav-item"><i class="separator">|</i></li>
        <li class="nav-item"><button class="nav-link" id="btn-code" data-tooltip="inline code"><i
              class="fas fa-terminal"></i></button></li>
        <li class="nav-item"><button class="nav-link" id="btn-block-code" data-tooltip="multiline code"><i
              class="fas fa-laptop-code"></i></button>
        </li>

        <li class="nav-item"><button class="nav-link" id="btn-date-time" data-tooltip="date time">
            <i class="far fa-clock"></i>
        </li>

        <li class="nav-item"><i class="separator">|</i></li>
        <li class="nav-item"><button class="nav-link" id="btn-eraser" data-tooltip="clear editor"><i
              class="fas fa-eraser"></i></button></li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item"><button class="nav-link" id="btn-save" data-tooltip="save text: ctrl + s"><i
              class="fas fa-save"></i></button></li>
        <li class="nav-item"><button class="nav-link" id="btn-open" data-tooltip="open file: ctrl + s"><i
              class="far fa-folder-open"></i></button></li>
        <li class="nav-item"><button class="nav-link" id="btn-download" data-tooltip="download text: ctrl + d"><i
              class="fas fa-download"></i></button></li>
        <li class="nav-item"><button class="nav-link" id="btn-html" data-tooltip="download html: ctrl + h"><i
              class="far fa-file-code"></i></button>
        </li>
        <li class="nav-item"><button class="nav-link" id="btn-full-screen" data-tooltip="Full screen: ctrl + enter">
            <i class="fas fa-compress"></i></button>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid m-0 p-0">
    <div class="flex-center">
      <textarea class="bg-dark" id="editor">paste markdown here ✨</textarea>
      <div class="resize-bar"></div>
      <div id="content"></div>
    </div>
  </div>

  <footer>
    <div id="line-column-nb">Line 1 Col 0</div>
    <div>Made with ❤️ by <a href="https://github.com/haikelfazzani">Haikel Fazzani</a></div>
  </footer>

  <script>
    // // Check that service workers are supported
    // if ('serviceWorker' in navigator) {
    //   navigator.serviceWorker.register('/sw.js') // THIS WORKS!!!
    // }
  </script>

  <input type="file" id="myFileInput" hidden />
  <input type="text" class="form-control w-50" id="from-url" placeholder="Enter an url">

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="scripts/api.js"></script>
  <script src="scripts/editor.js"></script>
  <script src="scripts/actions.js" defer></script>

  <script src="scripts/ui.js" defer></script>
  <script src="scripts/keyboard.js" defer></script>

</body>

</html>
