<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Lightweight markdown viewer and editor">
  <title>MinDown - Markdown viewer and editor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
  integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body class="bg-dark">

  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#">MinDown</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item"><button class="nav-link" id="btn-bold"><i class="fas fa-bold"></i></button></li>
        <li class="nav-item"><button class="nav-link" id="btn-italic"><i class="fas fa-italic"></i></button></li>

        <li class="nav-item"><button class="nav-link" id="h1">h1</button></li>
        <li class="nav-item"><button class="nav-link" id="h2">h2</button></li>
        <li class="nav-item"><button class="nav-link" id="h3">h3</button></li>

        <li class="nav-item"><button class="nav-link" id="btn-checkbox"><i class="fas fa-tasks"></i></button></li>
        <li class="nav-item"><button class="nav-link" id="btn-list"><i class="fas fa-list-ul"></i></button></li>
        <li class="nav-item"><button class="nav-link" id="btn-ordred-list"><i class="fas fa-list-ol"></i></button></li>

        <li class="nav-item"><button class="nav-link" id="btn-table"><i class="fas fa-table"></i></button></li>
        <li class="nav-item"><button class="nav-link" id="btn-blockquote"><i class="fas fa-quote-right"></i></button></li>

        <li class="nav-item"><button class="nav-link" id="btn-link"><i class="fas fa-link"></i></button></li>
        <li class="nav-item"><button class="nav-link" id="btn-image"><i class="far fa-image"></i></button></li>
        <li class="nav-item"><button class="nav-link" id="btn-code"><i class="fas fa-terminal"></i></button></li>
        <li class="nav-item"><button class="nav-link" id="btn-block-code"><i class="fas fa-laptop-code"></i></button></li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item"><button class="nav-link" id="btn-eraser"><i class="fas fa-eraser"></i></button></li>

        <li class="nav-item"><button class="nav-link" id="btn-save"><i class="fas fa-save"></i></button></li>
        <li class="nav-item"><button class="nav-link" id="open"><i class="far fa-folder-open"></i></button></li>
        <li class="nav-item"><button class="nav-link" id="btn-download"><i class="fas fa-download"></i></button></li>        

      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 p-0"><textarea class="bg-dark" id="editor">paste markdown here âœ¨</textarea></div>
      <div class="col-md-6 p-0"><div id="content"></div></div>
    </div>    
  </div>

  <footer>
    <div id="line-column-nb">Line 1 Column 0</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
  <script src="api.js"></script>
  <script src="editor.js"></script>
</body>

</html>
